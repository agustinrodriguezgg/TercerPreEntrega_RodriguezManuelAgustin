{% extends "padre.html" %}
{% load static %}
{% block contenido %}
   <form action="alta_profesor" method="POST">

       {% csrf_token %}

            <div class="container">
                <div class="form-control">
                    <h1 class="form-text">Nombre:</h1>
                    <input type="text" class="form-control"name="nombre" aria-describedby required>
                    <div class="form-text">Ingrese el nombre del curso</div>
                    <h1 class="form-text">Comision:</h1>
                    <input type="number" class="form-control"name="comision" aria-describedby required>
                </div>
                <button class="btn btn-primary">Enviar</button>
            </div>

    </form>
{%endblock%}
